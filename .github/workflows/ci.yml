name: CI
on:
  push:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: binaries/ubuntu/luau tests/test.luau
      - name: Build code
        run: binaries/ubuntu/lua54 tests/build.lua

      - name: Configure git
        run: |
          git remote set-url origin https://git:${PRIVATE_KEY}@github.com/${GITHUB_REPOSITORY}.git
          git config user.email "89352810+probablytukars@users.noreply.github.com"
          git config user.name "probablytukars"
        
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install moonwave
        run: npm i -g moonwave
        
      
      - name: Create documentation
        run: moonwave build --publish
