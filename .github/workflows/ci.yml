name: CI/CD
on:
  push:
    branches:
      - main
    paths:
      - src/**
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: binaries/ubuntu/luau tests/test.luau
      - name: Build code
        run: binaries/ubuntu/lua54 tests/build.lua
      - name: Push changes
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "github-actions-bot"
            git config --global user.email "support+actions@github.com"
            git add .
            git commit -m "[action] - Build lua/u files"
            git push
          else
            echo "WARNING: No changes were detected. git commit push action aborted."
          fi
          
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    
    permissions:
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      -name: Generate Json from Luau
        run: python docs/luatojson.py
        
      -name: Generate HTML from Json
        run: python docs/htmlgen.py
      
      - name: Deploy
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: build
          GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
      
      
