name: CI/CD
on:
  push:
    branches: [ "main" ]

jobs:
  Integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: binaries/ubuntu/luau tests/test.luau
      - name: Build code
        run: binaries/ubuntu/lua54 tests/build.lua
  Deployment:
    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
        
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Moonwave
        run: |
          npm i -g moonwave
          moonwave build --publish
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
