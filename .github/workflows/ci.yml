name: CI/CD
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: binaries/ubuntu/luau tests/test.luau
      - name: Build code
        run: binaries/ubuntu/lua54 tests/build.lua
      - name: Push changes
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "github-actions-bot"
            git config --global user.email "support+actions@github.com"
            git add .
            git commit -m "[action] - Build lua/u files"
            git push
          else
            echo "WARNING: No changes were detected. git commit push action aborted."
          fi
          
  build:
    permissions:
      pages: write
      id-token: write
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4
      
      - name: Generate Json from Luau
        run: python docs/luaujson.py
        
      - name: Generate HTML from Json
        run: python docs/htmlgen.py
      
      - name: Deploy
        with:
          repo-token: 
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git remote add origin https://${{ secrets.GITHUB_TOKEN }}@github.com/probablytukars/LuaQuaternion
            git checkout -b gh-pages
            git add build/*
            git commit -m "Update gh-pages with generated files"
            git push origin gh-pages
          else
            echo "WARNING: No changes were detected. git commit push action aborted."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      
