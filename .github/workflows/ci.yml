name: CI/CD
on:
  push:
    branches: [ "main" ]

jobs:
  Integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: binaries/ubuntu/luau tests/test.luau
      - name: Build code
        run: binaries/ubuntu/lua54 tests/build.lua
  Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Configure github
        run: |
          git config --global user.email "support+actions@github.com"
          git config --global user.name "github-actions-bot"
          git remote set-url origin https://${GH_TOKEN}@github.com/probablytukars/LuaQuaternion.git
        env:
          GH_TOKEN: ${{secrets.SECRET_GITHUB_TOKEN}}
        
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Moonwave
        run: |
          npm i -g moonwave
          moonwave build --publish
